name: Run quality checks
run-name: ${{ github.actor }} triggered quality check pipeline
on:
  push:
    branches:
      - dev
      - main
      - GAT-3276
  pull_request:
    branches:
      - main
      - dev
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.20

    - name: Checkout
      uses: actions/checkout@v4

    - name: Run unit tests
      run: "go test ./..."